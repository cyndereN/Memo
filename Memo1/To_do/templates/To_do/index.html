{% extends "To_do/layout.html" %}

{% block body %}
<div class="main">
    <h1>To-do List</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task }}</li>
        {% empty %}
            <li>No Tasks.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'To_do:add' %}">Add a New Task</a>
</div>
{% endblock %}
